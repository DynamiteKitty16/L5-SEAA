{% extends 'base.html' %}

{% block content %}
<div id="register-form-container" class="form-container">
  <h2>Account Register</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }} 
        <div class="input-container">
          {{ field }}
          {% if field.help_text %}
            <div class="help-text">
              <small style="color: rgb(56, 56, 56);">{{ field.help_text }}</small>
            </div>
          {% endif %}
        </div>
        {% for error in field.errors %}
          <p style="color: red;">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
