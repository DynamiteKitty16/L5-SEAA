{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Logout Successful</h2>
                    <p class="mt-4 text-center">You have been successfully logged out. You will be redirected to the login page shortly.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirect to login page after 3 seconds
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 3000);
</script>
{% endblock %}
