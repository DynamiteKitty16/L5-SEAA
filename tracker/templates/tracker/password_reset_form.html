{% extends 'base.html' %}
{% load crispy_forms %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Password Reset</h2>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Send me the reset link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
