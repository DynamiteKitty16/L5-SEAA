{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Availability Tracker</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles.css' %}">
    </head>
<body>
    <header>
        <h1>Availability Tracker</h1>
    </header>
    {% if request.path != '/' and request.path != '/register/' %}
        <nav>
            <a href="{% url 'home' %}">Home</a>
        </nav>
    {% endif %}
    <main class="mb-5">
        {% block content %}
        <!-- not sure if the div form-container needs to go here -->
        {% endblock %}
    </main>
    <footer>
        <p>Contact for help: <a href="mailto:admin@example.com">admin@example.com</a></p>
        <!-- Created footer a in styles.css to handle style of this email address -->
    </footer>
    <!-- Popper -->
    <script src="{% static 'bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

<script>
    function checkSessionTimeout() {
        fetch('/tracker/views/session_timeout_warning/')
            .then(response => response.json())
            .then(data => {
                if (data.time_left <= 300) {  // 5 minutes warning
                    alert("You have been inactive for 25 minutes. After 30 minutes, you will be logged out.");
                }
            });
    }

    setInterval(checkSessionTimeout, 60000);  // Check every minute
</script>
